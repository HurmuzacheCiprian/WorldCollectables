<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-1.11.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <app name="login"></app>
    <script src="../js/require.js"></script>
    <script src="../js/runner.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            Runner.run();
        });

</head>
<body>

<header class="home-menu-bar">
    <div id="home-trademark-sign-in">
        <ul>
            <li class="home-menu-items">WC LOGO</li>
            <li class="home-menu-items">Sign in</li>

            <li class="home-menu-items">News</li>
            <li class="home-menu-items">Cars</li>

        </div>

            <input type="password" id="login-container-p" style="margin-left:3%;border-radius: 3px;"/>

        <div>
            <button id="login-button">Login</button>

<div class="login-footer">
    <p>Copyright @UnitedDevs</p>
</div>
